<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mi To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Escribe una nueva tarea" required>
            <button type="submit">AÃ±adir</button>
        </form>

        <div id="filter">
            <button data-filter="all">Todas</button>
            <button data-filter="completed">Completadas</button>
            <button data-filter="pending">Pendientes</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
